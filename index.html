<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .columna1 {
      background-color: red;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .columna2 {
      background-color: blue;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .columna3 {
      background-color: orange;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .columna4 {
      background-color: limegreen;
      padding: 20px;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Fila 1: 4 columnas -->
    <div class="row">
      <div class="col columna1">Columna 1</div>
      <div class="col columna2">Columna 2</div>
      <div class="col columna3">Columna 3</div>
      <div class="col columna4">Columna 4</div>
    </div>

    <!-- Fila 2: 1 columna -->
    <div class="row">
      <div class="col columna1">Columna 1</div>
    </div>
  </div>

</body>
</html>
